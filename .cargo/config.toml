[target.x86_64-unknown-linux-musl]
# macOS: brew install filosottile/musl-cross/musl-cross
# Linux CI overrides with CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER=musl-gcc
linker = "x86_64-linux-musl-gcc"

[target.aarch64-unknown-linux-musl]
# macOS: brew install messense/macos-cross-toolchains/aarch64-unknown-linux-musl
# Linux CI overrides with CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-musl-gcc
linker = "aarch64-linux-musl-gcc"
